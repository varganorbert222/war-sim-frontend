<div class="map">
  <div id="map" class="map__canvas"></div>
  <app-map-overlay [messageKey]="errorMessageKey"></app-map-overlay>

  <app-unit-details-panel
    [visible]="!!selectedUnitId"
    [details]="selectedUnitDetails"
    [loading]="detailsLoading"
    [errorKey]="detailsErrorKey"
    (closed)="clearUnitDetails()"
  ></app-unit-details-panel>
</div>
